<section>
<h1> Recent Posts </h1>

<div class="grid">



</div>

</section>




    <!-- Section 8 Footer RSVP form -->
    <section id="RSVP" class="grid-center">

      <h2 class="col-6 grid-center"> RSVP </h2>

      <form class="grid col-7" method="POST" action="http://formspree.io/candela.electrical@gmail.com">

        <div class="col-6">
          <label for="name"> Your Name </label>
        </div>
        <div class="col-6">
          <input type="text" name="name" id="name" placeholder="Name" />
        </div>

        <div class="col-6">
          <lable for="email"> Your Email </lable>
        </div>
        <div class="col-6">
          <input type="email" name="email" placeholder="Your email">
        </div>

        <div class="col-6">
          <lable for="message"> Message for the couple </lable>
        </div>
        <div class="col-6">
          <textarea name="message" placeholder="Your message"></textarea>
        </div>

        <div class="col-6">
          <label for="attending"> Will you be attending our Happily Ever After Party? </label>
        </div>
        <div class="col-6">
          <select name="attending">
          <option value="Yes">Yes, I'll be there!</option>
          <option value="No">Sorry, I cant make it</option>
        </select>
        </div>
        </div>

        <div col-10>
          <button type="submit">Send</button>
        </div>

      </form>

    </section>

  </body>
