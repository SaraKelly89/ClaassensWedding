---
layout: default
title: My Blog
---

<section>
<h1> Recent Posts </h1>

<div class="grid">

{% for post in site.posts %}

<div class="postPreview">
  <img src="{{post.featured-image}}" />
  <h3> {{post.title}} </h3>
  <p> {{post.description}} </p>
  <p> {{post.date}} </p>
  <p> {{post.author}} </p>
</div>

{% endfor %}

</div>

</section>
